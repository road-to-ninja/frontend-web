<div [formGroup]="projectForm" class="editor-title">
  <input [required]="true" placeholder="* title" [(ngModel)]="projectBeingUpdated.title" class="editior-input"
         formControlName="title" type="text" id="title"
         required value="{{ projectBeingUpdated.title | titlecase }}">

</div>
<div class="editor-description">
  <textarea class="editior-input" placeholder="description"
            [(ngModel)]="projectBeingUpdated.description"></textarea>
</div>
<div class="editor-source">
  <input class="editior-input" placeholder="sources" type="text" id="sources" [(ngModel)]="projectBeingUpdated.data">
</div>
