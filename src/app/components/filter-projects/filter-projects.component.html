<div class="component">
  <div class="input-item">
    <input
      [(ngModel)]="searchUserInput"
      (keyup)="onFilterProjects()"
      type="text"
      title=""
      placeholder="&#xF002; search by name"
      class="search-input"
      aria-label="Search"
    />
  </div>
  <i
    class="far fa-times-circle fa-lg clear-search-input"
    *ngIf="isSearchFilled()"
    (click)="clearSearchField()"
  ></i>
</div>
